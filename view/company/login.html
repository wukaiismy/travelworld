<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>登录-全世界路过</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="icon" href="./img/favicon12.png" type="image/x-icon" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
	<div class="big">
		<img src="./img/login.jpg">
		<a href="">
			<div class="smile"></div>
		</a>
		<div class="login">
			<div class="left">
				<form id="login1">
					<div class="kong"></div>
					<input type="text" name="username" id="username" placeholder="您的账号/手机号" value="<%=username%>">
					<input type="text" name="password" id="password" placeholder="您的密码" value="<%=passwd%>">
					<p style="color: rgb(15, 8, 8) ; position: absolute;top: 103px;left: 50px;">
						<input type="checkbox" name="merber" class="input1" id="merber" <%if(passwd&&username){%>checked
						<%}%>> 记住密码
					</p>
					<a class="mima">忘记密码</a>
					<button type="button" id="login_login">
						登录
					</button>
				</form>
				<p class="wenzi">用合作网站账户直接登录</p>
				<ul class="three">
					<li>
						<img src="./img/sina.png">
						<a>新浪微博</a>
					</li>
					<li>
						<img src="./img/qq.png">
						<a class="qq">QQ</a>
					</li>
					<li>
						<img src="./img/wechat.png">
						<a class="wechat">微信</a>
					</li>
				</ul>
			</div>
			<div class="right">
				<div class="er">
					<img src="./img/erweima.png">
				</div>
				<div class="right1">
					<p class="p1">扫一扫</p>
					<p class="p2">下载马蜂窝APP</p>
				</div>
			</div>
		</div>
		<div class="hai">
			还没有账号？
			<a class="mashang">马上注册</a>
		</div>
		<div class="enroll">
			<div class="e_left">
				<form id="enroll1">
					<div class="kong1"></div>
					<input type="text" name="use" id="use" placeholder="账号">
					<div class="kong2"></div>
					<input type="text" name="pas" id="pas" placeholder="密码">
					<div class="kong3"></div>
					<input type="text" name="tel" id="tel" placeholder="您的手机号">
					<button type="button" id="enroll_enroll">立刻注册
					</button>

				</form>
				<p class="agree">注册视为同意</p>
				<a class="xieyi">《马蜂窝用户协议》</a>
				<ul class="e_three">
					<li>
						<img src="./img/sina.png">
						<a>新浪微博</a>
					</li>
					<li>
						<img src="./img/qq.png">
						<a class="qq">QQ</a>
					</li>
					<li>
						<img src="./img/wechat.png">
						<a class="wechat">微信</a>
					</li>
				</ul>
			</div>
			<div class="e_right">
				<div class="er">
					<img src="./img/erweima.png">
				</div>
				<div class="right1">
					<p class="p1">扫一扫</p>
					<p class="p2">下载马蜂窝APP</p>
				</div>
			</div>
		</div>
		<div class="hai2">
			还没有账号？
			<a class="mashang2">马上登录</a>
		</div>
	</div>
</body>

</html>
