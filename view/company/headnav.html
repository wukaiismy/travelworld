<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="icon" href="./img/favicon12.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/headnav.css">

<body>

            </el-menu-item>
            <el-menu-item index="4" :default-active="activeIndex">

            </el-menu-item>
            <!-- <img id="imgs" src="./img/favicon12.png" alt=""> -->
            <%if(username){%>
                <el-menu-item index="5" :default-active="activeIndex">
                    <a href="">个人中心</a>

                <%}%>

                                <a href="/index/login">

                                <%}%>

                                        <%=username%>

                                            <%}else{%>

                                                </a>
                                                <%}%>

<script src="./js/headnav.js"></script>
