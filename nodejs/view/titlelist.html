<%include head.html%>
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">主题:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
                    </div>

                    <h3 class="page-title">
                        音乐类型列表
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">首页</a>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <a href="#">音乐管理菜单</a>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            音乐类型列表
                        </li>
                    </ul>
                </div>
            </div>
            <div id="page-wraper">
                <div class="row-fluid">
                    <div class="span12">

                        <div class="widget orange">
                            <div class="widget-title">
                                <h4>
                                    <i class="icon-reorder"></i> 音乐类型列表</h4>
                            </div>
                            <div class="widget-body">
                                <table class="table table-striped table-bordered table-advance table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                <i class="icon-bullhorn"></i> ID</th>
                                            <th class="hidden-phone">
                                                <i class="icon-question-sign"></i>类型</th>
                                            <th>
                                                <i class="icon-bookmark"></i> 管理员</th>
                                            <th>
                                                <i class=" icon-edit"></i> 时间</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <%for(list of lists){%>
                                            <tr>
                                                <td>
                                                    <a href="#">
                                                        <%=list.cid%>
                                                    </a>
                                                </td>
                                                <td class="hidden-phone">
                                                    <%=list.title%>
                                                </td>
                                                <td>
                                                    <%=list.username%>
                                                </td>
                                                <td>
                                                    <span class="label label-important label-mini">
                                                        <%=list.lasttime.toLocaleString()%>
                                                    </span>
                                                </td>
                                                <td>

                                                    <a href="replace?cid=<%=list.cid%>">
                                                        <button class="btn btn-primary">
                                                            <i class="icon-pencil"></i>
                                                        </button>
                                                    </a>
                                                    <button class="btn btn-danger dell" cid="<%=list.cid%>">
                                                        <i class="icon-trash "></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <%}%>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <%include foot.html%>
